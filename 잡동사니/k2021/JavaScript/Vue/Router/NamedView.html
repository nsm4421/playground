<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네임드 뷰</title>    

</head>
<body>

    <div id='app'>
        <router-view name="header"></router-view>
        <!--Default 컴퍼넌트 (name을 붙이지 않아도 됨)  -->
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
    
    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js">
    </script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js">
    </script>

    
    <script>
        // 컴포넌트
        var Header = {template : '<div>Header</div>'};
        var Body = {template : '<div>Body</div>'};
        var Footer = {template : '<div>Footer</div>'};
        // 라우터
        var router =  new VueRouter({
            routes : [{
                path : '/',
                components : {
                default : Body,
                header : Header,
                footer : Footer
                }
            }]
        });
    
        var app = new Vue({
            router
        }).$mount('#app');

    </script>



</body>
</html>
