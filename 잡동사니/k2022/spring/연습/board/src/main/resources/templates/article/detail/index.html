<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <header id="header"/>

  <main class="container">
    <!--제목-->
    <div class="d-flex justify-content-between align-items-center" id="title-area" name="title-area">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" id="btn-previous" name="btn-previous">
            <span aria-hidden="true">&laquo; previous</span>
          </a>
        </li>
      </ul>
      <h1 id="title">Title</h1>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" id="btn-next" name="btn-next">
            <span aria-hidden="true">next &raquo;</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="row mt-5">
      <div class="col">
        <!--본문-->
        <article id="article-content" class="col-md-8 col-lg-8">
          <pre id="content" name="content">Content</pre>
        </article>
      </div>
      <!--사이드바(글쓴이/작성시간/해쉬태그)-->
      <div class="col-2 d-flex align-items-center" id="profile-area" name=id="profile-area">
        <section class="order-md-last">
          <aside>
            <p>
              <strong>Author</strong>
              <br/>
              <span id="author">Username</span>
            </p>
            <p>
              <strong>Written At</strong>
              <br/>
              <span><time id="created-at" datetime="2022-01-01T00:00:00">2022-01-01</time></span>
            </p>
            <p>
              <strong>Hashtag</strong>
              <br/>
              <span id="hashtags">#Board</span>
            </p>
          </aside>
        </section>
      </div>
    </div>

    <!--댓글쓰기-->
    <div class="row mt-3">
      <section id="write-comment-area" name="write-comment-area">
        <form class="row" action="/comments/write" method="post">
          <!--게시글 Id-->
          <input name="articleId" id="article-id" hidden/>
          <div class="col form-floating">
            <!--댓글입력-->
            <textarea class="form-control h-100" placeholder="Leave a comment here"
                      id="floatingTextarea" name="content" style="resize:none;"></textarea>
            <label for="floatingTextarea">Comment</label>
          </div>
          <div class="col-1 align-self-center">
            <button class="btn btn-primary" id="btn-submit" type="submit">Submit</button>
          </div>
        </form>

        <!--댓글보기-->
        <div class="accordion mt-3">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                See Comments
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <ul id="article-comments" class="row col-7">
                <li class="list-group-item">
                  <div>
                    <strong>AUTHOR</strong>
                    <small><time>2022-01-01</time></small>
                    <p>COMMENT</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>

  </main>

  <footer id="footer"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
