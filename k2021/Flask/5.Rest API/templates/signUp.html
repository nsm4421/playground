{% extends "layout.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST" action="/signUpAction">
      {{ form.hidden_tag() }}
      <fieldset class="form-group">
        <legned class="border-bottom mb-4">Hi</legned>
        <div class="form-group">
          {{form.user_id.label(class="form-control-label")}}
          <input type='text' name='user_id'>
        </div>
        <div class="form-group">
          {{form.user_pw.label(class="form-control-label")}}
          <input type='password' name='user_pw'>
        </div>
        <div class="form-group">
          {{form.re_pw.label(class="form-control-label")}}
          <input type='password' name='re_pw'>
        </div>
      </fieldset>
      <div class="form-group">
        {{form.submit(class="btn btn-outline-info")}}
      </div>
    </form>
  </div>  
 
{% endblock content %}
